<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../Contato/style.css">
</head>

<body>
    <header class="header-menu">
        <div class="logo">
            <img src="/src/images/logoc.png" alt="" width="100" />
        </div>
        <nav class="menu">
            <ul class="options">
                <li class="option"><a href="../../../index.html#home">Home</a></li>
                <li class="option"><a href="../../../index.html#about">Sobre</a></li>
                <li class="option"><a href="../../../index.html#movies-showing">Filmes em Cartaz</a></li>
                <li class="option">
                    <a href="../../../index.html#suggest-movie">Indique um Filme</a>
                </li>
                <li class="option">
                    <a href="index.html">Contato</a>
                </li>
            </ul>
        </nav>
        <div class="user-actions">
            <div class="search">
                <input type="text" placeholder="Pesquise um filme" />
                <span><i class="fas fa-search"></i></span>
            </div>
            <div><i class="fas fa-user"></i></div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Entre em Contato</h1>
            <form method="POST" action=""> <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>  


                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>

                <button type="submit">Enviar</button>  

            </form>
        </div>
    </main>

</body>

</html>
