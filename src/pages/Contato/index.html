<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contato</title>
        <link rel="stylesheet" href="../../css/styles.css" />
        <link rel="stylesheet" href="../../css/responsive.css" />
        <link rel="stylesheet" href="../../css/reset.css" />
        <link rel="stylesheet" href="../Contato/style.css" />

        <!-- Library of icons -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
        />
        <script
            src="https://kit.fontawesome.com/ce734bd7c8.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <header class="header-menu">
            <div class="logo">
                <a href="/" >
                    <img src="/src/images/logoc.png" alt="inficine logo" width="100%" />
                </a>
            </div>
            <nav class="menu">
                <ul class="options">
                    <li class="option"><a href="../../../index.html#home">Home</a></li>
                    <li class="option"><a href="../../../index.html#about">Sobre</a></li>
                    <li class="option">
                        <a href="../../../index.html#movies-showing">Filmes em Cartaz</a>
                    </li>
                    <li class="option">
                        <a href="../../../index.html#suggest-movie">Indique um Filme</a>
                    </li>
                    <li class="option">
                        <a href="index.html">Contato</a>
                    </li>
                </ul>
            </nav>
            <div class="user-actions">
                <div class="search">
                    <input type="text" placeholder="Pesquise um filme" />
                    <span><i class="fas fa-search"></i></span>
                </div>
                <div>
                    <a href="../../pages/Perfil/index.html">
                        <i class="fas fa-user"></i>
                    </a>
                </div>
                <div>
                    <a href="../../pages/LoginCadastro/index.html">
                        <i class="fas fa-right-to-bracket"></i>
                    </a>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <h1>Entre em Contato</h1>
                <form method="POST" action="">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required />

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required />  

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" required></textarea>

                    <button type="submit">Enviar</button>  
                </form>
            </div>
        </main>
    </body>
</html>
