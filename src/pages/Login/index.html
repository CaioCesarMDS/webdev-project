        />

            crossorigin="anonymous"
        ></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="./index.js" defer></script>
    </head>

    <body>
        <header class="header-menu">
            <div class="logo">
                 <a href="/" >
                    <img src="/src/images/logoc.png" alt="inficine logo" width="100%" />
                </a>
            </div>
            <nav class="menu">
                <ul class="options">
                    <li class="option"><a href="../../../index.html#home">Home</a></li>
                    <li class="option"><a href="../../../index.html#about">Sobre</a></li>
                    <li class="option">

                    </li>
                    <li class="option">
                        <a href="/src/pages/Contato/index.html">Contato</a>
                    </li>
                </ul>
            </nav>
            <div class="user-actions">
                <div class="search">
                    <input type="text" placeholder="Pesquise um filme" />
                    <span><i class="fas fa-search"></i></span>
                </div>
                <div><i class="fas fa-user"></i></div>
            </div>
        </header>
        <main>
            <div class="container">
                <h1>Login</h1>
                <form method="POST" action="" id="loginForm">
                    <label for="user">Usuário:</label>
                    <input type="text" id="user" name="user" required  />

                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required/>  

                    <button type="submit">Enviar</button> 
                    <a href="../Cadastro/index.html">
                        <label for="" id="cadas">Cadastrar-se?</label> 
                    </a>
                </form>
            </div>
        </main>
